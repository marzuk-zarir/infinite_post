<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/app.js"></script>
        <link
            rel="shortcut icon"
            href="https://raw.githubusercontent.com/marzuk-zarir/js_starter_template/master/assets/favicon.ico"
            type="image/x-icon"
        />
        <title>Infinite Post</title>
    </head>
    <body class="bg-light">
        <div class="container my-5">
            <h1 class="text-center display-4">Infinite Blog Post</h1>
            <div id="post-container" class="py-4"></div>

            <div id="spinner" class="text-center">
                <div
                    class="spinner-grow spinner-grow-sm text-danger"
                    role="status"
                ></div>
                <div
                    class="spinner-grow spinner-grow-sm text-warning"
                    role="status"
                ></div>
                <div
                    class="spinner-grow spinner-grow-sm text-success"
                    role="status"
                ></div>
            </div>
        </div>
    </body>
</html>
